env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download

builds:
  - id: macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
    dir: ./cmd/gon/
    hooks:
      post: gon .gon.hcl

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - 'README'

release:
  ids:
    - none
  extra_files:
    - glob: ./dist/gon_macos.dmg
    - glob: ./dist/gon_macos.zip

brews:
  - tap:
      owner: mitchellh
      name: homebrew-gon
    description: "Sign, notarize, and package macOS CLI applications written in any language."
